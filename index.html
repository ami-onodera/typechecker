<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="options">
        <h1>Type Checker</h1>

        <div class="option">
            <label for="sentence">Your text</label>
            <input type="text" name="sentence" placeholder="The quick brown fox...">
        </div>

        <div class="option">
            <label for="typeface">Select Font</label>
            <select name="typeface">
                <option value="Faune">Faune</option>
                <option value="Fira Sans">Fira Sans</option>
                <option value="Mali">Mali</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>

        <div class="option">
            <label for="typesize">Type size<span class="typesize-output">64pixels</span> </label>
            <input type="range" name="typesize" min=12 max=200 value=64>
        </div>

        <div class="option">
            <label for="fontweight">Font weight<span class="fontweight-output">400</span></label>
            <input type="range" name="fontweight" min=100 max=900 value=400 step=100>
        </div>
        
        <div class="option">
            <label for="lineheight">Line height<span class="lineheight-output">1.5</span></label>
            <input type="range" name="lineheight" min=0.7 max=2.5 value=1.5 step=0.1>
        </div>
        
        <div class="option option-checkbox">
            <label for="italic">Italic</label>
            <input type="checkbox" name="italic">
        </div>
        
        <div class="option">
            <label>Colors</label>
            <div class="colors">
                <div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div>
                <div style="background-color: #ffffff; color: #2a2a2a;">a</div>
                <div style="background-color: #03c4ff; color: #2a2a2a;">a</div>
                <div style="background-color: #3b0f5f; color: #ffffff;">a</div>
                <div style="background-color: #ee006f; color: #ffffff;">a</div>
            </div>
        </div>


    </section>

    <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>


    <script src="typechecker.js"></script>
</body>
</html>
